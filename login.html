<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Personalize o título da página -->
    <title>EMPRESA</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="ie-fixMinHeight">
      <div class="main">
        <div class="wrap animated fadeIn">
          
          <div class="logo-container">
            <!-- Logo da empresa (só aparece no desktop) -->
            <img class="logo desktop-logo" src="img/logo.png" alt="EMPRESA" />
          
            <!-- Logo patrocinador (só aparece no mobile) -->
            <img class="logo mobile-logo" id="patrocinador" src="" alt="Patrocinador" />
          </div>
          
          <!-- Personalize a mensagem de boas-vindas -->
          <h1>Bem-vindo à<br />EMPRESA</h1>

          <form name="login" action="$(link-login-only)" method="post">
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />

            <!-- Personalize o campo de usuário -->
            <label>
              <input
                name="username"
                type="hidden"
                value="global"
              /> <!-- Altere o campo value para o usuário padrão do hotspot -->
            </label>

            <!-- Personalize o campo de senha -->
            <label>
              <input
                name="password"
                type="hidden"
                value="global"
              /> <!-- Altere o campo value para a senha padrão do hotspot -->
            </label>

            <!-- Botão de envio, personalizável caso queira alterar o texto -->
            <input type="submit" value="Conectar" />
          </form>

          <!-- Personalize a mensagem de rede -->
          <p class="info bt">
            Você está conectando na rede da EMPRESA
          </p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const logos = [
          "img/ad1.png",
          "img/ad2.png",
          "img/ad3.png"
        ];
    
        // Escolhe uma logo aleatória
        const patrocinadorAleatorio = logos[Math.floor(Math.random() * logos.length)];
    
        // Define a logo no elemento HTML
        document.getElementById("patrocinador").src = patrocinadorAleatorio;
      });
    </script>
    

  </body>
</html>
