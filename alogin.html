<!DOCTYPE html>
<html lang="pt">
  <!-- Alterado para português -->

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="2; url=$(link-redirect)" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <title>Global Informática - Redirecionamento</title>
    <!-- Título alterado para refletir o nome da empresa -->
    <link rel="stylesheet" href="css/style.css" />
    <script>
      function startClock() {
          $(if popup == 'true')
          open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
      $(endif)
      location.href = unescape('$(link-redirect-esc)'); <!-- Redirecionamento após 2 segundos -->
      }
    </script>
  </head>

  <body onLoad="startClock()">
    <div class="ie-fixMinHeight">
      <div class="main">
        <div class="wrap">
          <!-- Mensagem de login traduzida -->
          <h1>Você está logado</h1>
          <!-- Traduzido para português -->

          <!-- Instrução traduzida -->
          <p class="info">
            Se nada acontecer, clique <a href="$(link-redirect)">aqui</a>
          </p>
          <!-- Traduzido para português -->
        </div>
      </div>
    </div>
  </body>
</html>
