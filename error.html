<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <title>EMPRESA - Erro</title>
    <!-- Título alterado para refletir o nome da empresa -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="ie-fixMinHeight">
      <div class="main">
        <div class="wrap">
          <!-- Mensagem de erro traduzida -->
          <h1>Erro do Hotspot: $(error)</h1>
          <!-- Variável $(error) será substituída pela mensagem de erro -->

          <!-- Link para a página de login, traduzido para português -->
          <p class="info">
            Página de login: <a href="$(link-login)">$(link-login)</a>
          </p>
          <!-- $(link-login) será substituído pelo link real -->
        </div>
      </div>
    </div>
  </body>
</html>
